<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>پروژه api</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body dir='rtl' style='padding:20px;' >
        <form method='POST' action="{%  url 'translate' %}">
            {% csrf_token %}
            {{ form.as_p }}       
            <input type="submit" class='btn btn-success' value="ارسال متن">
            <br />
        </form>
        <br />
        <div class = 'form-control' style=' width:100%; min-height:300px; background-color:#ffd6cc; border:1px solid #555; padding:10px;' > 
        {{ outtext }}
        </div>

    </body>
</html>
